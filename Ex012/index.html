<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse sera um video hospedado em meu proprio
        servidor</p>
        <video width="400" posters="colocar uma capa" controls autoplay
        loop>

            <source src="midia/EstatuaP.mp4" type="video/mp4">
            <source src="midia/estatua.mp4" type="video/mp4">
            <p>Seu navegador nao tem compatibilidade
                reproducao de video</p>
        </video>
        <h1>Inserindo videos do Youtube</h1>
        <p>Podemos ir buscar um video no Youtube e clicar em share,
            apos isso clicamos em Embed e copiamos o Code</p>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/eYd2bsUTkNk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    </body>
</html>
