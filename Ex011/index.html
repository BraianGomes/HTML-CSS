<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos
        diferentes ou simplesmente aumente ou diminua
        o tamanho do seu navegador
    </p>
    <picture>
        <source media="(max-width: 700px)" srcset="Imagens/ImgP.png" type="image/png">
        <source media="(max-width: 950px)" srcset="Imagens/ImgM.png" type="image/png">
        <img src="Imagens/ImgG.png" alt="Imagem Flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/line noise.mp3" type="audio/mpeg">
        <source src="midia/line noise.ogg" type="audio/ogg">
        <source src="midia/line noise.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reproduzir
            o audio <a href="midia/line noise.mp3">Clique aqui
            para baixar o audio</a>
        </p>
    </audio>

</body>
</html>
