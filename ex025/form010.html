<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 010</title>
</head>
<body>

    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="idano">Em que Ano voce Nasceu?</label>
            <input type="number" name="ano" id="idano" min="1900" max="2023" oninput="calidade()">
        </p>

        <p>
            <label for="ididade">Sua idade eh:</label>
            <output id="ididade">0</output>
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>

    <script>
        function calidade(){
            let atual = new Date().getFullYear()
            ididade.innerHTML = Number(atual) - Number(idano.value)
        }
    </script>
    
</body>
</html>
