<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 007</title>
</head>
<body>

    <h1>Exemplo de Formulario</h1>

    <form action="cadastrp.php" method="post" autocomplete="on">

    <p>
        <label for="idstate">State</label>
        <select name="State" id="idstate">

            <option value="selected">--Choose--</option>

            <optgroup label="Regiao Sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="SP" selected >Sao Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
            </optgroup>

            <optgroup label="Regiao Nordeste">
            <option value="PE">Pernambuco</option>
            <option value="MA">Maranhao</option>
            <option value="RN">Rio Grande do Norte</option>
            </optgroup>
            
        </select>
    </p>

    <p>
        <label for="idprof">Profission</label>
        <input type="text" name="prof" id="idprof" list="lstprof">

        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="CONT">Contador</option>
            <option value="PROF">Professor</option>
        </datalist>

    </p>

    <p>
        <label for="idmessage">Message</label>
        <textarea name="message" id="idmessage" cols="30" rows="10"></textarea>
    </p>

    <p>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </p>

</form>
    
</body>
</html>
