<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um pouco Sobre JavaScript</title>
</head>
<body>

    <h1>Formulario com JavaScript</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="number"> Numero 1:</label>
            <input type="number" name="n1" id="idn1" min="0" max="10" required oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </p>

        <p>
            <label for="number"> Numero 2:</label>
            <input type="number" name="n2" id="idn2" min="0" max="50" required oninput="idsoma.innerHTML = Number(idn1.value) + Number(idn2.value)">
        </p>

        <p>
            <label for="idsoma">Soma:</label>
            <output name="soma" id="idsoma">0</output>
        </p>


        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    
    </form>
    
</body>
</html>
