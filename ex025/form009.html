<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 009</title>
</head>
<body>

    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="idnum">Number:</label>
            <input type="range" name="num" id="idnum" min="10" max="100" value="5" oninput="idval.innerHTML = Number(idnum.value)" >

            <output id="idval">5</output>
        </p>

        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    
    </form>
    
</body>
</html>
