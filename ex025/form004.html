<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para Telefone E-mail</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <form action="cadastro.php" method="get">
        <p>
            <label for="idemail">E-mail</label>
            <input type="email" name="mail" id="idmail" autocomplete="email" required>
        </p>

        <p>
            <label for="idphone">Phone</label>
            <input type="tel" name="phone" id="idphone" autocomplete="tel" required pattern="^[0-9]{4}-[0-9]{4}$">

        </p>
        
        <p>

            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>


    </form>
    
</body>
</html>
