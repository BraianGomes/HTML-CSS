<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 004 para Telefone E-mail</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>

    <fieldset>

        <legend>Dados Agrupados</legend>

        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="idemail">E-mail</label>
                <input type="email" name="mail" id="idmail" autocomplete="email" required>
            </p>
    
            <p>
                <label for="idtel">Phone</label>
                <input type="tel" name="tel" id="idtel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4-5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
    
            </p>
        
        </form>

    </fieldset>
    
    <p>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </p>
    
</body>
</html>
