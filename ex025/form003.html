<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuario 003</title>
</head>
<body>
    <h1>Form Proof</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

    <p>
        <label for="idname">Name</label>
        <input type="text" name="name" id="idname" required maxlength="30" placeholder="Complete Name" autocomplete="name">
    </p>

    <p>
        <label for="idmedia">Media</label>
        <input type="number" name="media" id="idmedia" min="0" max="10" placeholder="0 to 10" step="0.5" required value="5">
    </p>

    <p>
        <label for="idmonth">School Year</label>
        <input type="month" name="month" id="idmonth" value="2020-10">
    </p>

    <p>
        <label for="idday">Test Day</label>
        <input type="date" name="day" id="idday" value="2023-07-05">
    </p>

    <p>
        <label for="idtime">Test Time</label>
        <input type="time" name="time" id="idtime" value="00:00">
    </p>

    <p>
        <input type="submit" value="Send">
        <input type="reset" value="Clear">
    </p>

</form>
    
</body>
</html>
