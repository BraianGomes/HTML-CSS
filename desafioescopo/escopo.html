<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Escopo</title>

    <style>

        table{

        }

        th,td{

        }

        td.exatas{

        }

        td.humanas{

    </style>
    
</head>

            </tr>

            </tr>
        </thead>

        <tbody>

                <td>0.0</td>
            </tr>

            <tr>

                <td>0.0</td>
            </tr>

            <tr>
                <th>Quimica</th>

                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <th>Biologia</th>
                <td>0.0</td>

                <td>0.0</td>
            </tr>

            <tr>

            </tr>

            <tr>

                <td>0.0</td>

                <td>0.0</td>
            </tr>

            <tr>

                <td>0.0</td>
            </tr>

            <tr>
                <td colspan="4" class="humanas">Media de Humanas</td>

        </tbody>



    </table>

</html>
