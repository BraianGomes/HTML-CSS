<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>

    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 2px solid rgba(0, 0, 0, 0.397);
        }
    </style>

</head>

<body>

    <h1>Testando o uso de iframe</h1>

    <!--Tamanho padrao do Iframe 300x150-->

    <p>Acessando o site do 
    
      <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="yes">
        <a href="https:www.cursoemvideo.com" target="_blank"></a></iframe>

      Curso em Video para aprender a programar</p>

      <p>O repositorio do 
        <iframe src="https://gustavoguanabara.github.io/" frameborder="0" height="250" width="250" scolling="auto"></iframe> eh muito bom, confira
      </p>

      <p>
        O site do 
        <iframe src="https:www.google.com" frameborder="0"></iframe>
        Google eh muito legal, pena que nao funciona dentro do Iframe
      </p>

</body>
</html>
